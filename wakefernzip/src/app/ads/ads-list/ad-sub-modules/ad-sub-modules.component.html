<div class="ad-modules">
  <div class="top-header" @topAnimate>
    <a (click)="goToVehicles()">
      <em class="pixel-icons icon-arrow-back"></em>
    </a>
    <div class="left-border"></div>
    <span>
      <div class="header-icon-sec">
        <em class="pixel-icons {{ appService.adDetails['channel_icon'] }}"></em>
      </div>
    </span>

    <h2 class="heading" *ngIf="adDetails" id="header-content">
      <span class="ad_name_ellipsis" title="{{ appService.adDetails.vehicle }}"
        >{{ appService.adDetails ? appService.adDetails.vehicle : '' }} </span
      >&nbsp; Week#{{ adDetails ? appService.adDetails.week_no : '' }}
      <span
        class="adStatus"
        [ngStyle]="{
          background: adDetails.status.background,
          color: adDetails.status.color
        }"
        >{{ adDetails ? adDetails.status.code : '' }}</span
      >
    </h2>

    <div class="right-btn-block">
      <span
        [ngClass]="{
          'not-allowed': !lockAdPer
        }"
        (click)="showPopup('lockad')"
      >
        <span
          class="material-icons lock-icon"
          [ngClass]="{
            'not-allowed': !lockAdPer
          }"
          matTooltip="Locked"
          *ngIf="showlockIcon"
        >
          lock_outline
        </span>
        <span
          class="unlock-icon"
          [ngClass]="{
            'not-allowed': !lockAdPer
          }"
          matTooltip="UnLocked"
          *ngIf="!showlockIcon"
        >
          <svg
            width="21px"
            height="21px"
            viewBox="0 0 21 21"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <!-- Generator: Sketch 48.1 (47250) - http://www.bohemiancoding.com/sketch -->
            <!-- <title>Group</title> -->
            <desc>Created with Sketch.</desc>
            <defs></defs>
            <g
              id="Page-1"
              stroke="none"
              stroke-width="1"
              fill="none"
              fill-rule="evenodd"
            >
              <g id="Group" fill="#000000" fill-rule="nonzero">
                <g
                  id="ic_lock_open_black_24px"
                  transform="translate(0.000000, 7.000000)"
                >
                  <path
                    d="M8,9 C9.1,9 10,8.1 10,7 C10,5.9 9.1,5 8,5 C6.9,5 6,5.9 6,7 C6,8.1 6.9,9 8,9 Z M14,0 L13,0 L11.1,0 L2,0 C0.9,0 0,0.9 0,2 L0,12 C0,13.1 0.9,14 2,14 L14,14 C15.1,14 16,13.1 16,12 L16,2 C16,0.9 15.1,0 14,0 Z M14,12 L2,12 L2,2 L14,2 L14,12 Z"
                    id="Shape"
                  ></path>
                </g>
                <g
                  id="ic_lock_open_black_24px-copy"
                  transform="translate(16.000000, 3.500000) scale(-1, 1) translate(-16.000000, -3.500000) translate(11.000000, 0.000000)"
                >
                  <path
                    d="M10,7 L10,5 C10,2.24 7.76,0 5,0 C2.24,0 0,2.24 0,5 L1.9,5 C1.9,3.29 3.29,1.9 5,1.9 C6.71,1.9 8.1,3.29 8.1,5 L8.1,7 L10,7 Z"
                    id="Shape"
                  ></path>
                </g>
              </g>
            </g>
          </svg>
        </span>
        <!-- <button
          pi-button
          color="accent"
          (click)="adPages()"
          class="add-page-button"
          [ngClass]="{
            'pointer-event':
              adsService.adStatus == 'Closed' ||
              adsService.adStatus == 'Archived' ||
              adsService.adStatus == 'Published'
          }"
        >
          Add Page
        </button> -->
      </span>
      <div class="prog-error" *ngIf="adsService.isImportProgess">
        <p class="prog-text">{{ adsService.importProgStatus }}</p>
        <mat-progress-bar
          mode="determinate"
          value="{{ adsService.importProgVal }}"
          matTooltip="{{ adsService.importProgStatus }}"
        ></mat-progress-bar>
      </div>
    </div>
  </div>
  <pi-master-detail-view
    class="ads-view"
    [ngClass]="{ 'ads-view': !adsService.hideHeader }"
  >
    <pi-master-view class="left-view" @rightAnimate>
      <!-- <div class="left-header"></div> -->
      <mat-list class="inner-detail-list">
        <mat-list-item
          *ngFor="let list of subheadersList"
          routerLink="/vehicles/{{ routeUrl }}/{{ list.url }}"
          routerLinkActive="active"
        >
          <span (click)="navigateTabs(list, $event)">
            <div class="list">
              <div><em class="{{ list.iconClass }}"></em></div>
              <span class="mat-h3">{{ list.value }}</span>
            </div>
          </span>
        </mat-list-item>
      </mat-list>
    </pi-master-view>

    <pi-detail-view> <router-outlet></router-outlet> </pi-detail-view>
  </pi-master-detail-view>
</div>
