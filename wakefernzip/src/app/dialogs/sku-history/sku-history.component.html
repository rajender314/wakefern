<div class="mat-dialog-heading" *ngIf="this.historyData.length">
  <h2 mat-dialog-title>Import History</h2>
  <button mat-icon-button mat-dialog-close tabindex="-1">
    <em class="pixel-icons icon-close"></em>
  </button>
</div>

<mat-dialog-content
  infinite-scroll
  *ngIf="this.historyData.length"
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="19"
  (scrolled)="onScrollDown()"
  [infiniteScrollDisabled]="toggleClass"
  [scrollWindow]="false"
>
  <div class="import-history-details">
    <div class="history-data" *ngFor="let data of historyData">
      <div class="left-sec">
        <div class="user-img">
          <img src="{{ data.cloud_path }}" alt="no-image.png" />
        </div>
        <div class="user-content">
          <span> {{ data.created_by }} Imported</span>
          <a
            [matTooltip]="data.original_filename"
            href="{{ data.cloud_download_path }}"
            class="primary-color"
            >{{ data.original_filename }}</a
          >
        </div>
      </div>
      <div class="right-sec">{{ data.gt_date_added }}</div>
    </div>
  </div>
</mat-dialog-content>
<div class="no-data-grid" *ngIf="!this.historyData.length">
  History Not Found
</div>
