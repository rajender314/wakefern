<div class="mat-dialog-heading">
  <h2 mat-dialog-title [innerHtml]="data.title"></h2>
  <button mat-icon-button mat-dialog-close tabindex="-1">
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <div class="prompt-msg">
    Are you sure you want to delete &nbsp;<strong>{{ data.name }}</strong
    >?
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    pi-button
    color="subtle"
    mat-dialog-close
    [innerHtml]="data.buttons.cancel"
  ></button>
  <button
    pi-button
    color="accent"
    (click)="save()"
    [innerHtml]="data.buttons.save"
  ></button>
</mat-dialog-actions>
